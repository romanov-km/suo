<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUO</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип Хоум Банк">
    </header>
    <main class="content">
            <ul class="menu__container">
                <li class="menu__item">
                    <button class="menu__button" type="button">выдача Аксессуаров для ПК
                        <p class="menu__paragraph">(гарнитуру, мышку, клавиатуру)</p>
                    </button>
                    
                </li>
                <li class="menu__item">
                    <button class="menu__button" type="button">Удаленное подключение
                        <p class="menu__paragraph">не работает RDGS, VPN</p>
                    </button>
                    
                </li>
                <li class="menu__item">
                    <button class="menu__button" type="button">Помощь по ранее созданной заявке в Remedy</button>
                    <p class="menu__paragraph"></p>
                </li>
                <li class="menu__item">
                    <button class="menu__button" type="button">Мобильная почта
                        <p class="menu__paragraph">не работает мобильная почта</p>
                    </button>
                    
                </li>
                <li class="menu__item">
                    <button class="menu__button" type="button">Нужна помощь с ПК
                        <p class="menu__paragraph">не включается, не запускается ПО и др.</p>
                    </button>
                    
                </li>
                <li class="menu__item">
                    <button class="menu__button menu__button-6" type="button">Мне только спросить</button>
                </li>
            </ul>
    </main>
    <div class="popup info-popup">
        <div class="popup__container">
            <button class="popup__closed-button"></button>
            <img src="/images/qr-code.png" alt="QR-code ServiceDesk">
            <p class="menu__paragraph">Остались вопросы?</p>
            <p class="menu__paragraph">Позвони в ServiceDesk</p>
            <p class="menu__paragraph">8(800)700-90-41 или 8(495)786-85-99</p>
        </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
